{% extends "base.html" %}

{% block title %}
    Tags | {{ config.title }}
{% endblock title %}

{% block content %}
    <main>
        <h1 class="page-header">Tags</h1>
        <ul class="tag-list">
            {% for term in terms %}
            <li>
                <a href="{{ term.permalink | safe }}">
                    {{ term.name }} ({{ term.pages | length }})
                </a>
            </li>
            {% endfor %}
        </ul>
    </main>
{% endblock content %}
