{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% for page in section.pages %}
    <article>
        <h2><a href="{{ page.permalink }}">{{ page.title }}</a></h2>
        <span class="date">{{ page.date | date(format="%Y-%m-%d") }}</span>
        {% if page.description %}
        <p>{{ page.description }}</p>
        {% endif %}
    </article>
    {% endfor %}
</div>
{% endblock content %}
